<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luna Client</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background-color: #000;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrollbars from appearing */
            background-image: url('https://i.makeagif.com/media/4-24-2017/xzMHOc.gif'); /* Replace with your image URL */
            background-size: 200% 200%; /* Larger than viewport to prevent edge visibility */
            background-position: center;
            background-attachment: fixed;
        }

        /* Logo Container */
        .container {
            display: flex;
            align-items: center;
            padding: 20px;
            position: absolute;
            top: 0;
            left: 0;
        }

        .planet {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, white, purple, pink, magenta);
            animation: spin 5s infinite linear;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            margin-right: 15px;
        }

        .text {
            color: rgb(100, 71, 71);
            font-size: 24px;
            letter-spacing: 1px;
        }

        @keyframes spin {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }

        /* Button Container */
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding-bottom: 20px;
        }

        .button {
            background-color: #444;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
            display: inline-block;
            text-align: center;
        }

        .button:hover {
            background-color: #666;
        }

        /* Footer positioning */
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #252525;
            color: #000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal.active {
            display: block;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .modal-overlay.active {
            display: block;
        }

        .close-btn {
            background: #000000;
            color: #ffffff;
            border: none;
            padding: 5px 10px; /* Adjusted padding */
            font-size: 14px; /* Adjusted font size */
            cursor: pointer;
            border-radius: 5px;
            position: absolute;
            top: 10px;
            right: 10px;
        }

    </style>
</head>
<body>

<!-- Logo -->
<div class="container">
    <div class="planet"></div>
    <div class="text">Luna Client</div>
</div>

<!-- Footer with buttons -->
<div class="footer">
    <div class="button-container">
        <a href="https://discord.gg/RnrbvMC8" class="button" target="_blank">Discord</a>
        <button class="button" id="aboutClientBtn">About Client</button>
        <a href="https://github.com/MeowCatNeo/LunaClient" class="button" target="_blank">GitHub</a>
        <a href="https://www.youtube.com/" class="button" target="_blank">YouTube</a>
    </div>
</div>

<!-- Modal -->
<div class="modal-overlay" id="modalOverlay"></div>
<div class="modal" id="modal">
    <button class="close-btn" id="closeBtn">X</button>
    <p>Luna Client is an open-source Minecraft Bedrock client that is made for crystal PvP purposes. Luna Client is very active in development, and any issue will be fixed.</p>
</div>

<script>
    // Get modal elements
    const aboutClientBtn = document.getElementById('aboutClientBtn');
    const modal = document.getElementById('modal');
    const modalOverlay = document.getElementById('modalOverlay');
    const closeBtn = document.getElementById('closeBtn');

    // Show modal
    aboutClientBtn.addEventListener('click', () => {
        modal.classList.add('active');
        modalOverlay.classList.add('active');
    });

    // Close modal
    closeBtn.addEventListener('click', () => {
        modal.classList.remove('active');
        modalOverlay.classList.remove('active');
    });

    // Close modal when clicking outside of it
    modalOverlay.addEventListener('click', () => {
        modal.classList.remove('active');
        modalOverlay.classList.remove('active');
    });

    // Background image movement effect
    const viewportWidth = window.innerWidth;
    const viewportHeight = window.innerHeight;

    document.addEventListener('mousemove', (e) => {
        const x = (e.clientX / viewportWidth) * 100;
        const y = (e.clientY / viewportHeight) * 100;
        const backgroundX = ((x - 50) * 0.5) + 50;
        const backgroundY = ((y - 50) * 0.5) + 50;
        document.body.style.backgroundPosition = `${backgroundX}% ${backgroundY}%`;
    });
</script>

</body>
</html>
